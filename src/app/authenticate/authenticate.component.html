  <!doctype html>
  <html class="cui" lang="en">
      <head>
          <meta charset="utf-8">
          <title>Log In</title>
          <link rel="stylesheet" href="../../../assets/css/cui-standard.min.css">
      </head>
      <body>
          <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" >  
              <div class="form-group">
                  <div class="form-group__text">
                      <input id="username" type="text" [(ngModel)]="user.username" name='username'>
                      <label for="username">Username</label>
                  </div>
                  <div class="form-group__text">
                      <input id="password" type="text" [(ngModel)]="user.password" name='password'>
                      <label for="password">Password</label>
                  </div>
              </div>
                  <input class="btn btn--primary" type="submit" value="Log In">
            </form>
      </body>
  </html>
